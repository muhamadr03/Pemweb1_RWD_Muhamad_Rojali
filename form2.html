<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Seminar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container mt-5" style="max-width: 800px;">
        <div class="card">
            <div class="card-header bg-light">
                <h4 class="m-0">Create New Seminar</h4>
            </div>
            <div class="card-body">
                <form>                
                    <div class="form-group row">
                        <label for="kode" class="col-sm-3 col-form-label">Kode</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="kode" placeholder="Masukkan kode">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="nama-kegiatan" class="col-sm-3 col-form-label">Nama Kegiatan</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="nama-kegiatan" placeholder="Masukkan nama kegiatan">
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="tanggal-mulai" class="col-sm-3 col-form-label">Tanggal Mulai</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="tanggal-mulai">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="tanggal-akhir" class="col-sm-3 col-form-label">Tanggal Akhir</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="tanggal-akhir">
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="biaya" class="col-sm-3 col-form-label">Biaya</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="biaya" placeholder="Masukkan biaya">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="tempat" class="col-sm-3 col-form-label">Tempat</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="tempat" placeholder="Masukkan tempat">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="latitude" class="col-sm-3 col-form-label">Latitude</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="latitude" placeholder="Masukkan latitude">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="longitude" class="col-sm-3 col-form-label">Longitude</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="longitude" placeholder="Masukkan longitude">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="jenis-kegiatan" class="col-sm-3 col-form-label">Jenis Kegiatan</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="jenis-kegiatan">
                                <option value="" disabled selected>Pilih jenis kegiatan</option>
                                <option value="Seminar">Seminar</option>
                                <option value="Workshop">Workshop</option>
                                <option value="Pelatihan">Pelatihan</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="pic" class="col-sm-3 col-form-label">PIC</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="pic" placeholder="Masukkan PIC">
                        </div>
                    </div>
                
                    <div class="form-group row">
                        <label for="deskripsi" class="col-sm-3 col-form-label">Deskripsi</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="deskripsi" rows="4" placeholder="Masukkan deskripsi"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
